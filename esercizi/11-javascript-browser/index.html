<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="custom.css">

    <!-- JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script defer src="app.js"></script>

    <!-- Other meta tags -->
    <meta name="description" content="Exams">
    <meta name="author" content="wa1-kz-2022">

    <title>Exams</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My Exams</span>
        </div>
      </nav>
    </header>

    <main class="container-fluid mt-3">
      <div class="row">
        <p class="col">The table below summarizes my exams in the M.S. degree in Computer Engineering at <a href="https://www.polito.it" title="The Politecnico's website">Politecnico di Torino</a>.</p>
      </div>

      <div class="row">
        <div class="col-lg-10 mx-auto">
          <table class="table">
            <thead class="table-light">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Exam</th>
                <th scope="col">Credits</th>
                <th scope="col">Score</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="exam-table">
              <tr>
                <td><input class="form-control" type="date"></td>
                <td><input class="form-control" type="text"></td>
                <td><input class="form-control" type="text" size="2"></td>
                <td><input class="form-control" type="text" size="3"></td>
                <td><button class="btn btn-success">+</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="container-fluid footer">
      <div class="row">
        <p class="col mt-3">&COPY; 2022 - Web Applications I (K-Z)</p>
      </div>
    </footer>

  </body>
</html>
